<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | TelescopeWeatherForecast</title>
    <link rel="icon" href="TelescopeWeatherForecast.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- A series of buttons will be available here for different forecasts -->
        <a href="index">Home</a>
        <h1>TelescopeWeatherForecast</h1>
        <h2>The next best days for telescoping</h2>
    </header>
    <main>
        <div class="weather">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
                <p><strong>Condition:</strong> <span id="condition"></span></p>
            </div>
        </div>
    </main>
    <script>
        const apiKey = 'T4X7K5unTCkpTAmf4BW2mtXJs3xSOJXo'; // Replace with your actual API key
        const location = 'Dumfries, US'; // E.g., 'New York, US'
        const apiUrl = `https://api.tomorrow.io/v4/weather/forecast?location=${location}&apikey=${apiKey}`;

        fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
                const locationElement = document.getElementById('location');
                const temperatureElement = document.getElementById('temperature');
                const conditionElement = document.getElementById('condition');

                // Access the relevant weather data
                const currentConditions = data.data.timelines[0].intervals[0].values;

                locationElement.textContent = location;
                temperatureElement.textContent = currentConditions.temperature_2m + 'Â°C';
                conditionElement.textContent = getWeatherCondition(currentConditions.weathercode);
            })
            .catch((error) => {
                console.error('Error fetching weather data: ' + error);
            });

        function getWeatherCondition(weatherCode) {
            // Define a function to map Tomorrow.io weather codes to human-readable conditions
            switch (weatherCode) {
                case 0:
                    return 'Clear';
                case 1:
                    return 'Partly Cloudy';
                case 2:
                    return 'Cloudy';
                // Add more cases as needed
                default:
                    return 'Unknown';
            }
        }
    </script>
</body>
</html>
