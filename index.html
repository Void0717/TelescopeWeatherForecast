<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | TelescopeWeatherForecast</title>
    <link rel="icon" href="TelescopeWeatherForecast.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- A series of buttons will be available here for different forecasts -->
        <a href="index">Home</a>
        <h1>TelescopeWeatherForecast</h1>
        <h2>The next best days for telescoping</h2>
    </header>
    <main>
        <div class="weather">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
                <p><strong>Condition:</strong> <span id="condition"></span></p>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const apiKey = '3276c5de6f89ff758450855efba6dd94';
    const weatherUrl = 'https://api.openweathermap.org/data/2.5/weather';
    const locationInput = document.getElementById('location-input');
    const getWeatherBtn = document.getElementById('get-weather-btn');
    const locationElement = document.getElementById('location');
    const temperatureElement = document.getElementById('temperature');
    const descriptionElement = document.getElementById('description');

    getWeatherBtn.addEventListener('click', () => {
        const location = locationInput.value;
        fetch(`${weatherUrl}?q=${location}&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                locationElement.textContent = data.name;
                temperatureElement.textContent = data.main.temp;
                descriptionElement.textContent = data.weather[0].description;
            })
            .catch(error => console.error(error));
    });
});

    </script>
</body>
</html>
